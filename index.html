<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sajt</title>
  </head>
  <body>
    <svg viewBox="0 0 600 300">
      <!-- Symbol-->
      <symbol id="s-text">
        <text text-anchor="middle" x="50%" y="50%" dy=".35em">
          Šta ti radiš?
        </text>
      </symbol>
      <!-- Duplicate symbols-->
      <use class="text" xlink:href="#s-text"></use>
      <use class="text" xlink:href="#s-text"></use>
      <use class="text" xlink:href="#s-text"></use>
      <use class="text" xlink:href="#s-text"></use>
      <use class="text" xlink:href="#s-text"></use>
    </svg>
    <h1 class="gospodar">Voli te tvoj gospodar</h1>
    <div class="kontejner">
      <div>
        <img src="images/Guda1.jpg" alt="guda1" />
      </div>
      <div>
        <img src="images/Guda2.jpg" alt="guda2" />
      </div>
      <div>
        <img src="images/Guda4.jpg" alt="guda4" />
      </div>
      <div>
        <img src="images/Guda5.jpg" alt="guda5" />
      </div>
      <div>
        <img src="images/Guda6.jpg" alt="guda6" />
      </div>
      <div>
        <img src="images/Guda7.jpg" alt="guda7" />
      </div>
      <div>
        <img src="images/Guda8.jpg" alt="gud8" />
      </div>
    </div>
  </body>
</html>
